<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensão de Cashback</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #FFE500;
            padding: 20px;
            text-align: center;
        }
        .hero {
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #FFE500;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #FFE500;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
            background-color: #f1f1f1;
        }
        .feature {
            text-align: center;
            max-width: 300px;
        }
        .feature img {
            width: 80px;
            margin-bottom: 20px;
        }
        .feature h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .feature p {
            font-size: 1rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Regras e Condições</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Ganhe cashback e ative descontos nas suas próximas compras dos seus produtos favoritos.</h1>
    </section>

    <section class="features">
        <div class="feature">
            <h2>Economize em todas as compras</h2>
            <p>Receba cashback em milhares de produtos.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Cashback</p>
    </footer>
</body>
</html>
